<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear & Go | Adventure Planner</title>
    <meta name="description" content="Organize your gear and plan your next expedition with Gear & Go.">
    <link rel="stylesheet" href="./src/css/styles.css">
    <script type="module" src="./src/js/main.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo">Gear & Go</div>
            <a href="index.html">‚Üê Back to Home</a>
        </nav>
    </header>

    <main id="trip-planner">
        <h1>Trip Planner</h1>

        <section id="trip-checklist">
            <h2>Expedition Checklist</h2>
            <div id="checklist-container">
                <p>Select items from your closet to start planning...</p>
            </div>
        </section>

        <section id="trip-summary">
            <h2>Weight Breakdown</h2>
            <div id="category-chart-container">
                <canvas id="categoryChart"></canvas>
            </div>
            <div id="total-trip-weight">
                Total Weight: <span id="total-val">0</span> kg
            </div>
        </section>

        <section id="weather-suggestions" class="category-card animate-pop">
            <p>Loading weather recommendations...</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Gear & Go - Expedition Companion</p>
    </footer>
</body>

</html>
