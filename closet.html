<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gear & Go | Adventure Planner</title>
    <meta name="description" content="Organize your gear and plan your next expedition with Gear & Go.">
    <link rel="stylesheet" href="./src/css/styles.css">
    <script type="module" src="./src/js/main.js"></script>
</head>

<body>
    <header>
        <nav>
            </nav>
    </header>

    <main id="closet-view">
        <section id="weight-indicator">
            <h2>Weight Status</h2>
            <div id="status-display">
                <span id="status-label">LIGHT</span>
                <div class="progress-bar-bg">
                    <div id="weight-progress">
                        <span id="weight-percent">0%</span>
                    </div>
                </div>
                <div id="total-trip-weight">
                    Total: <span id="total-val">0</span> / 5000 g
                </div>
            </div>
        </section>

        <section id="add-item-form">
            <h2>Add New Gear</h2>
            <form id="gear-form">
                <div class="form-group">
                    <label for="gear-name">Item Name:</label>
                    <input type="text" id="gear-name" name="name" required placeholder="e.g. Lightweight Tarp">
                </div>
                <div class="form-group">
                    <label for="gear-brand">Brand:</label>
                    <input type="text" id="gear-brand" name="brand" required placeholder="e.g. Custom Made">
                </div>
                <div class="form-group">
                    <label for="gear-weight">Weight (grams):</label>
                    <input type="number" id="gear-weight" name="weight" step="0.01" required placeholder="0.00">
                </div>
                <button type="submit" class="btn">ADD TO CLOSET</button>
            </form>
        </section>

        <section id="inventory">
            <h1>Gear Closet</h1>
            <div id="gear-list-container">
                <p>Loading your gear...</p>
            </div>
        </section>
    </main>

    <footer>
        </footer>
</body>

</html>
